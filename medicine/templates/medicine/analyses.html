{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Диагностика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">
</head>
<body>
    <div class="intro-mini">
        <div class="container">
             <header>
                <div class="top">
                    <div>
                        <nav class="logo">
                            <a href="/">DiagnosNN</a>
                        </nav>
                    </div>
                    <nav class="mainMenu">
                        <a href="/analyses">Диагностика</a>
                        <a href="/contacts">О нас</a>
                    </nav>
                </div>
             </header>
        </div>
    </div>

    <div class="analyses">
        <div class="container">
            <h3 class="analyses-title">Введите ваши данные</h3>
            <div class="analyses-form">
                <form enctype="multipart/form-data" action="" method="post" class="form-analyses decor">
                    {% csrf_token %}
                    <div class="form-left-decoration"></div>
                    <div class="form-right-decoration"></div>
                    <div class="circle"></div>
                    <div class="form-inner">
                    <tr>
                        <th><label for="id_pressure">Давление (систолическое) </label></th>
                        <td>
                            <input type="number" name="pressure" min="30" max="200" required id="id_pressure" placeholder="мм. рт. ст.">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_conscience">Нарушение сознания</label></th>
                        <td>
                            <input type="number" name="conscience" min="0" max="5" required id="id_conscience" placeholder="Оцените от 0 до 5 баллов">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_nitrogen">Уровень азота в мочевине</label></th>
                        <td>
                            <input type="number" name="nitrogen" min="0" max="20" step="any" required id="id_nitrogen" placeholder="ммоль/л">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_breath">Частота дыхания</label></th>
                        <td>
                            <input type="number" name="breath" min="0" max="60" required id="id_breath" placeholder="кол-во/мин">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_age">Возраст</label></th>
                        <td>
                            <input type="number" name="age" min="10" max="100" required id="id_age">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_image">Загрузите снимок лёгких</label></th>
                        <td>
                            <input type="file" name="image" accept="image/*" required id="id_image">
                        </td>
                    </tr>
                    <input type="submit" value="Сделать диагностику">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
